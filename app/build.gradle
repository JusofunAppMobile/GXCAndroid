            resValue "string", "http_host_html", "http://202.106.10.250:4808"
//            resValue "string", "req_url", "http://api.jusfoun.com/api_qixinbao"
            manifestPlaceholders = [UMENG_APPKEY: "56494900e0f55a30ee00388d"]
        }
        debug {
            signingConfig signingConfigs.jusfoun
            resValue "bool", "debug", "true"
            resValue "string", "req_url", "http://192.168.1.6:9981"
