            resValue "string", "http_host_html", "http://202.106.10.250:4808"
//            172.16.105.110:8088
            manifestPlaceholders = [UMENG_APPKEY: "56494900e0f55a30ee00388d"]
        }


    }
    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }

//        instrumentTest.setRoot('tests')
//        debug.setRoot('build-types/debug')
//        release.setRoot('build-types/release')
    }

    // 防止报错
    lintOptions {
        abortOnError false
    }

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/rxjava.properties'
    }

    useLibrary 'org.apache.http.legacy'

    productFlavors {
        yingyongbao {
            dimension "default"
            manifestPlaceholders = [UMENG_CHANNEL_VALUE: "yingyongbao"]
        }
        xiaomi {
            dimension "default"
            manifestPlaceholders = [UMENG_CHANNEL_VALUE: "xiaomi"]
        }
        huawei {
            dimension "default"
            manifestPlaceholders = [UMENG_CHANNEL_VALUE: "huawei"]
        }
    }

    android.applicationVariants.all { variant ->
        variant.outputs.all {
            outputFileName = "gx_v${variant.mergedFlavor.versionName}_${variant.productFlavors[0].name}.apk".toLowerCase()
        }
    }

    repositories {
        mavenCentral()
        flatDir {
            dirs 'libs'
        }
    }




}

